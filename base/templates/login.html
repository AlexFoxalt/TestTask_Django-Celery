<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'css/signin.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<title>Login</title>
</head>
<body class="text-center">   
	<main class="form-signin">
	  <form method="post">
	    {% csrf_token %}
	    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

	    <div class="form-floating">
	    	<input id="{{ form.username.id_for_label }}" class="form-control" type="email" name="username" required placeholder="name@example.com">
      		<label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
    	</div>

	    <div class="form-floating">
	    	<input id="{{ form.password.id_for_label }}" class="form-control" type="password" name="password" required placeholder="Password">
      		<label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
    	</div>

	    <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
	  </form>
	</main> 
</body>
</html>
