server{

    listen 80 default_server;

    server_name csv_faker;

    location /static/ {
        alias /static/;
    }

    ssl_certificate /cert.crt/;
    ssl_certificate_key /cert.key/;

    location /media/ {
        alias /media/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://backend:8008;
    }
}